<input type="number" id="input">
<button onclick="tinhGiaiThua()">Giai thua</button>
<h1 id="ketqua">Ket qua</h1>
<script>
    function tinhGiaiThua() {
        let a = +document.getElementById('input').value;
        let result = 1
        for (let i = 1; i <=a; i++) {
            if (a>0){
                result = result * i
                document.getElementById('ketqua').innerHTML=result
            }
            else {
                document.getElementById('ketqua').innerHTML='Nhập sô'
            }
        }
    }
