<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timSoLonNhat(a,b,c) {
       let mang=[a,b,c];
       let max=mang[0]
        for(let i =1;i<mang.length;i++){
            if(max<mang[i]){
                max=mang[i]
            }
        }
        return max
    }
    alert(timSoLonNhat(5,155,6))
</script>

</body>
</html>
